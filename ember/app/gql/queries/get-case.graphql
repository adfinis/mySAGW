query getCaseQuery($caseId: ID!) {
  allCases(filter: [{ id: $caseId }]) {
    edges {
      node {
        id
        createdAt
        modifiedAt
        closedAt
        status
        meta
        document {
          id
          form {
            slug
            name
            description
          }
          answers(filter: [{ question: "dossier-nr" }]) {
            edges {
              node {
                id
                ... on StringAnswer {
                  value
                }
              }
            }
          }
        }
        workItems {
          edges {
            node {
              id
              status
              task {
                slug
              }
              childCase {
                id
                status
              }
            }
          }
        }
      }
    }
  }
}
