query getCasesQuery(
  $cursor: String
  $filter: [CaseFilterSetType]
  $orderBy: [CaseOrdering]!
) {
  allCases(first: 15, after: $cursor, orderBy: $orderBy, filter: $filter) {
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
    edges {
      node {
        id
        createdAt
        modifiedAt
        createdByUser
        closedAt
        status
        meta
        workItems {
          edges {
            node {
              id
              status
            }
          }
        }
        document {
          id
          createdAt
          modifiedAt
          form {
            slug
            name
            description
          }
          answers(filter: [{ question: "dossier-nr" }]) {
            edges {
              node {
                id
                ... on StringAnswer {
                  value
                }
              }
            }
          }
        }
      }
    }
  }
}
