query getCasesQuery($cursor: String, $filter: [CaseFilterSetType], $orderBy: [CaseOrdering]!) {
  allCases(
    first: 15
    after: $cursor
    orderBy: $orderBy
    filter: $filter
  ) {
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
    edges {
      node {
        id
        createdAt
        modifiedAt
        closedAt
        status
        workItems {
          edges {
            node {
              id
              status
            }
          }
        }
        document {
          id
          createdAt
          modifiedAt
          form {
            slug
            name
            description
          }
        }
      }
    }
  }
}
