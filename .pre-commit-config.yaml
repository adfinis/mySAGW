repos:
  - repo: local
    hooks:
      - id: api-black
        stages: [commit]
        name: api-black
        language: system
        entry: /bin/sh -c 'cd ./api/ && black .'
        types: [python]
      - id: api-ruff
        stages: [commit]
        name: api-ruff
        language: system
        entry: /bin/sh -c 'cd ./api/ && ruff check . --show-source --fix'
        types: [python]
      - id: caluma-black
        stages: [ commit ]
        name: caluma-black
        language: system
        entry: /bin/sh -c 'cd ./caluma/ && black .'
        types: [ python ]
      - id: caluma-ruff
        stages: [ commit ]
        name: caluma-ruff
        language: system
        entry: /bin/sh -c 'cd ./caluma/ && ruff check . --config ../api/pyproject.toml --show-source --fix'
        types: [ python ]
      - id: gitlint
        stages: [commit-msg]
        name: gitlint
        description: Validate commit lint
        entry: gitlint --msg-filename
        language: system
