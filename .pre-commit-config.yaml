repos:
  - repo: local
    hooks:
      - id: api-isort
        stages: [commit]
        name: api-isort
        language: system
        entry: /bin/sh -c 'cd ./api/ && isort .'
        types: [python]
      - id: api-black
        stages: [commit]
        name: api-black
        language: system
        entry: /bin/sh -c 'cd ./api/ && black .'
        types: [python]
      - id: api-flake8
        stages: [commit]
        name: api-flake8
        language: system
        entry: /bin/sh -c 'cd ./api/ && flake8'
        types: [python]
      - id: caluma-isort
        stages: [ commit ]
        name: caluma-isort
        language: system
        entry: /bin/sh -c 'cd ./caluma/ && isort .'
        types: [ python ]
      - id: caluma-black
        stages: [ commit ]
        name: caluma-black
        language: system
        entry: /bin/sh -c 'cd ./caluma/ && black .'
        types: [ python ]
      - id: caluma-flake8
        stages: [ commit ]
        name: caluma-flake8
        language: system
        entry: /bin/sh -c 'cd ./caluma/ && flake8'
        types: [ python ]
      - id: gitlint
        stages: [commit-msg]
        name: gitlint
        description: Validate commit lint
        entry: gitlint --msg-filename
        language: system
